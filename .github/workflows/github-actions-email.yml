name: Blastula Blasting Email
run-name: ${{ github.actor }} is sending an email from the organizers.science address
on: [push]

jobs:
  import-data:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install Packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::blastula
            any::here
            any::glue

      - name: Check Repo
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned!⏱️"
      
      - name: Set Credentials
        working-directory: ${{ github.workspace }}/scripts
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORS }}
        run: |
          source('creds.R')"
        
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          Rscript -e "print('Aura')"
          Rscript -e "print('private_email_creds')"
  
      - name: Send Email
        working-directory: ${{ github.workspace }}/scripts
        run: Rscript -e "source('blastula_experiment.R')"